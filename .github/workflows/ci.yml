name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Framework Tests - Tests the testing framework itself
  # ============================================
  framework-php-tests:
    name: Framework PHP Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, json
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Framework Tests
        run: vendor/bin/phpunit --testsuite "Framework Tests" --testdox

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck on helpers
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: 'bats'
          severity: warning

  # ============================================
  # VS Code Extension - Build and lint
  # ============================================
  extension-build:
    name: VS Code Extension
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-tests-vsix
          path: extension/*.vsix

  # ============================================
  # Example Tests - Verify examples work (integration)
  # ============================================
  example-tests:
    name: Example Tests
    runs-on: ubuntu-latest
    needs: [framework-php-tests, shellcheck]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, json

      - name: Setup BATS
        uses: bats-core/bats-action@2.0.0

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run example PHP tests
        run: vendor/bin/phpunit examples/php/ --testdox

      - name: Run example BATS tests
        run: bats examples/bash/
