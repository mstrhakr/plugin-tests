name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Framework Tests - Tests the testing framework itself
  # ============================================
  framework-php-tests:
    name: Framework PHP Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, json
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Framework Tests
        run: vendor/bin/phpunit --testsuite "Framework Tests" --testdox

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck on helpers
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: 'bats'
          severity: warning

  # ============================================
  # VS Code Extension - Build and lint
  # ============================================
  extension-build:
    name: VS Code Extension
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-tests-vsix
          path: extension/*.vsix

  # ============================================
  # Example Tests - Verify examples work (integration)
  # ============================================
  example-tests:
    name: Example Tests
    runs-on: ubuntu-latest
    needs: [framework-php-tests, shellcheck]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, json

      - name: Setup BATS
        uses: bats-core/bats-action@2.0.0

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run example PHP tests
        run: vendor/bin/phpunit examples/php/ --testdox

      - name: Run example BATS tests
        run: bats examples/bash/

  # ============================================
  # Release - Publish on tags
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [framework-php-tests, shellcheck, extension-build, example-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-tests-vsix
          path: ./vsix

      - name: Get version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Extract major.minor.patch
          VERSION=${TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Plugin Tests ${{ steps.version.outputs.tag }}"
          body: |
            ## Plugin Tests ${{ steps.version.outputs.tag }}
            
            ### Installation
            
            **VS Code Extension:**
            1. Download `plugin-tests-*.vsix` below
            2. In VS Code: Extensions → ⋯ → Install from VSIX
            
            **Test Framework (submodule):**
            ```bash
            # Pin to exact version
            git submodule add -b ${{ steps.version.outputs.tag }} https://github.com/mstrhakr/plugin-tests.git tests/framework
            
            # Or pin to minor version (gets patches)
            git submodule add -b v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }} https://github.com/mstrhakr/plugin-tests.git tests/framework
            ```
          files: ./vsix/*.vsix
          generate_release_notes: true

      - name: Update floating tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG=${{ steps.version.outputs.tag }}
          MAJOR=${{ steps.version.outputs.major }}
          MINOR=${{ steps.version.outputs.minor }}
          
          # Update v{major}.{minor} floating tag (e.g., v0.1)
          git tag -f "v${MAJOR}.${MINOR}" $TAG
          git push origin "v${MAJOR}.${MINOR}" --force
          
          # Update v{major} floating tag (e.g., v0)
          git tag -f "v${MAJOR}" $TAG
          git push origin "v${MAJOR}" --force
          
          # Update latest tag
          git tag -f latest $TAG
          git push origin latest --force

